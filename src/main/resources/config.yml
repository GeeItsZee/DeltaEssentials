###############################################################################
# DeltaEssentials Configuration File
###############################################################################

# Should lockdown be enabled on start
StartWithLockdown: False

# Default game mode for players who do not have player data
DefaultGameMode: SURVIVAL

# Should the game mode be forced for players on login
ForceDefaultGameMode: False

# Should potion effects be loaded from and saved to player data
LoadAndSavePotionEffects: True

# Game modes that players cannot access without the proper bypass permissions
DisabledGameModes:
  - ADVENTURE
  - SPECTATOR

# Names of servers that players cannot access without the bypass permission
BlockedServers:
  - SecretServer

# Commands run by the player before switching servers or disconnecting from
# the network (used to remove players from minigames or other activites that
# alter player inventory so that they can restore the actual inventories
# before it is saved by DeltaEssentials)
PreSaveCommands:
  - leave-minigame

###############################################################################

# Name of the server where players should be sent when jailed.
JailServer: world

# Names of the jails that exist on the jail server.
ValidJails:
  - Alcatraz
  - Leavenworth

###############################################################################

# Formatting strings
Formats:

  NoPermission: '&8[&c!&8] &cFailure &8[&c!&8]&7 You do not have the {0} permission.'
  PlayersOnly: '&8[&c!&8] &cFailure &8[&c!&8]&7 Only players can use {0}'
  PlayerDataNotLoaded: '&8[&c!&8] &cFailure &8[&c!&8]&7 Player data has not been loaded yet.'
  PlayerOffline: '&8[&c!&8] &cFailure &8[&c!&8]&7 {0} is offline.'
  TooManyAutoCompleteMatches: '&8[&c!&8] &cFailure &8[&c!&8]&7 Multiple online players match {0}.'
  PlayerLocked: '&8[&c!&8] &cFailure &8[&c!&8]&7 You are locked. Please wait until your data is loaded or saved.'

  LockdownUsage: '&8[&9!&8] &9Info &8[&9!&8]&7 /lockdown <on|off>'
  LockdownMessage: 'Server is locked down ... for reasons!'
  LockdownChange: '&8[&a!&8] &aSuccess &8[&a!&8]&7 Lockdown has been {0}.'

  MovingToMessage: '&8[&a!&8] &aSuccess &8[&a!&8]&7 Moving to {0} ...'
