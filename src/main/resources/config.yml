  CurrentServer: '&8[&9!&8] &9Info &8[&9!&8]&7 Current server: {0}'
  OnlineServerList: '&8[&9!&8] &9Info &8[&9!&8]&7 Online Servers: {0}'
  ServerOffline: '&8[&c!&8] &cFailure &8[&c!&8]&7 {0} is offline.'
  InputIsCurrentServer: '&8[&c!&8] &cFailure &8[&c!&8]&7 {0} is the current server.'
