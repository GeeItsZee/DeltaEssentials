# DeltaEssentials Configuration File

###############################################################################

# Names of servers that normal players cannot access. They are case-sensitive.
# For administrators, add permission 'DeltaEss.MoveTo.Bypass' to allow them
# to bypass the blocks.
BlockedServers:
  - StaffOnly

###############################################################################

# Channels names (registered in HeroChat) that will be shared and sent to
# other servers.
SharedChatChannels:
  - Global

###############################################################################

# Name of the server where players should be sent when jailed.
JailServer: world

# Names of the jails that exist on the jail server.
ValidJails:
  - Alcatraz
  - Leavenworth

###############################################################################

# List of databases that plugins should be able to access.
Databases:

  # Name the DB for other plugins.
  Main:
    # Username and password for connecting to the database.
    Username: mc
    # Password for connecting to the database.
    Password: mc
    # This should have three parts: the main URL, the port number, and database name.
    URL: localhost:5432/mc

###############################################################################

# Debug Mode (for developers)
DebugMode: False
